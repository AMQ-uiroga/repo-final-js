<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome para los íconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9IqYlM2z84Lg+43j8t+J+l6231y05u2R+t68O5x15A4T+20qP+E+A+tG8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--link BS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--link a hoja nueva de CSS-->
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Finanzas</title>
  </head>

  <body>
    <header class="d-flex align-items-center top-0 text-bg-info">
      <!--Menu de Navegacion-->
      <h1 class="modal-title text-left w-50 fw-bold">Finanzas</h1>
      <nav class="navbar navbar-expand-lg custom-navbar" data-bs-theme="dark">
        <div class="container-fluid">
          <!--<a class="navbar-brand" href="./index.html"> </a>-->
          <a href="./index.html"> </a>
          <button
            class="navbar-toggler m-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav align-items-center">
              <li class="nav-item me-4">
                <a class="nav-link navbar-brand" href="./index.html"> </a>
                <i class="fa-solid fa-scale-balanced"></i>
                <span>Balance</span>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link link" href="#"> </a>
                <i class="fa-solid fa-list"></i>
                <span>Categorías</span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Contenido Principal -->
      <div class="container mt-4">
        <div class="row">
          <!-- Balance -->
          <div class="col-md-4 d-flex justify-content-end">
            <div class="bg-white w-100 p-3 rounded shadow balance-principal">
              <h2 class="modal-title text-left fw-bold">Balance</h2>
              <hr class="my-3" />
              <div>
                <div>
                  <span class="text-secondary">Ganancias</span>
                  <span id="ganancias" class="text-secondary">+ $0</span>
                </div>
                <div>
                  <span class="text-secondary">Gastos</span>
                  <span id="gastos" class="text-secondary">- $0</span>
                </div>
                <hr class="my-3" />
                <h3 class="modal-title text-left fw-bold">
                  <span class="text-Dark">Total</span>
                  <span id="total" class="text-Dark">+ $0</span>
                </h3>
              </div>
            </div>
          </div>
          <!-- Operaciones -->
          <div class="col-md-8">
            <div
              class="bg-white w-100 p-4 rounded shadow operaciones-principal"
            >
              <div class="d-flex justify-content-between align-items-center">
                <h2>Operaciones</h2>
                <button
                  id="nueva-operacion-boton"
                  data-bs-toggle="modal"
                  data-bs-target="#operacion-Modal
                  
                  "
                >
                  <i class="fa-solid fa-plus"></i>
                  <span>Nueva Operación</span>
                </button>
              </div>
              <div class="table-responsive px-2 pt-3">
                <div class="bg-white rounded shadow-sm">
                  <div
                    class="row bg-light fw-semibold text-secondary text-uppercase py-3 px-2"
                  >
                    <div class="col">Descripción</div>
                    <div class="col">Categoría</div>
                    <div class="col">Fecha</div>
                    <div class="col">Monto</div>
                    <div class="col">
                      <span class="visually-hidden">Acciones</span>
                    </div>
                  </div>
                  <div id="operaciones-body">
                    <!-- Las "filas" se insertarán aquí con JavaScript -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="operacion-Modal"
      tabindex="-1"
      aria-labelledby="operacion-ModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-title">Nueva Operacion</h1>
            <button
              id="close-modal-boton"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="operacion-form-id">
            <div class="modal-body">
              <div class="form-group fw-bold">
                <input type="hidden" id="operation-id" />
                <label for="descripcion">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcion"
                  placeholder="Ingrese Descripción"
                />
              </div>
              <div class="form-group fw-bold">
                <label for="tipo">Tipo</label>
                <select class="form-control" id="tipo">
                  <option>Ganancias</option>
                  <option>Gastos</option>
                </select>
              </div>
              <div class="form-group fw-bold">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria">
                  <option>Comidas</option>
                  <option>Servicios</option>
                  <option>Entretenimiento</option>
                  <option>Transporte</option>
                  <option>Salario</option>
                  <option>Otros</option>
                </select>
              </div>
              <div class="mb-3 fw-bold">
                <label for="fecha" class="form-label"
                  >Selecciona una fecha:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha"
                  name="fecha"
                />
              </div>
              <div class="form-group fw-bold">
                <label for="monto">Monto</label>
                <input
                  type="number"
                  class="form-control"
                  id="monto"
                  placeholder="Ingrese Monto"
                />
              </div>
            </div>
            <div class="modal-footer text-end mt-3">
              <button type="submit" class="btn btn-primary mb-2">
                Guardar Operación
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal para Confirmar Eliminación -->
    <div class="modal fade" id="delete-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">
              Confirmar Eliminación
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar esta operación?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="cancelar-delete-boton"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirm-delete-boton"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Pie de pagina del sitio web-->
    <footer>
      <p>Diseñado por Ana Maria Quiroga - Copyright &#169; 2025</p>
    </footer>
    <!--Script BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!--Script JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
